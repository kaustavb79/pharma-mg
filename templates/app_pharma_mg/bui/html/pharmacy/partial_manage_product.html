{% for product in items_filter_qs %}
<tr>
    <td>{{product.item_id}}</td>
    <td>{{product.item_name|title}}</td>
    <td>{{product.item_category|title}}</td>
    <td>{{product.item_price}}</td>
    <td>{{product.item_stock}}</td>
    <td>
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-primary edit" data-bs-toggle="modal" data-bs-target="#editProduct" onload="editData('{{product.item_id}}')">
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </button>

                <div class="modal fade" id="editProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        {% include 'snippets/alerts/form_alerts.html' %}
                        <form class="px-3 py-4 text-center editForm" name="editProductForm" action="javascript:void(0)" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row my-4">
                                <label class="col-sm-4 col-form-label " for="id_item_id">Product ID</label>
                                <div class="col-sm-8">
                                <input type="text" name="item_id" value="{{product.item_id}}" class="form-control" maxlength="200" disabled id="id_item_id">
                                </div>
                            </div>
                            <div class="mb-3 my-4 row">
                                <label class="form-label col-sm-4 col-form-label " for="id_item_image">Product Image</label>
                                <div class="col-sm-8">
                                <input type="file" name="item_image" class="form-control" help_text="Upload Product Image" id="id_item_image">
                                </div>
                            </div>
                            <div class="form-group row my-4">
                                <label class="col-sm-4 col-form-label " for="id_stock">Update Stock</label>
                                <div class="col-sm-8">
                                <input type="number" name="item_stock" class="form-control" maxlength="5" id="id_stock">
                                </div>
                            </div>
                            <button class="w-40 btn btn-lg btn-primary my-4" type="submit">Save Changes</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
          </li>
        </ul>
    </td>
</tr>
{% endfor %}
