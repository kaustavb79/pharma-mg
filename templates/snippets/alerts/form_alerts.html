{% load static %}

{% if form.errors %}
  {% for field in form %}
      {% if field.errors %}
      <div class="alert alert-dismissible fade show alert-danger" role="alert">
        <strong>{{ field.label }}: {{ field.errors|striptags }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
  {% endfor %}
{% endif %}
