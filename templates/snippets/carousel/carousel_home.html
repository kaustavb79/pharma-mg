{% load static %}

<div id="myCarousel" class="carousel slide pointer-event" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'website/images/pharmacy.jpg' %}" width="100%" height="480"/>

            <div class="container">
                <div class="carousel-caption text-start">
                    <h1>Book Appointments.</h1>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'website/images/carousel_1.jpeg' %}" width="100%" height="480"/>

            <div class="container">
                <div class="carousel-caption">
                    <h1>Track Orders.</h1>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'website/images/carousel.jpeg' %}" width="100%" height="480"/>

            <div class="container">
                <div class="carousel-caption text-end">
                    <h1>Order Medicines.</h1>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
